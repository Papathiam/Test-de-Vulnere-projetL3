{% extends 'base.html' %} {% block body %}

<style>
    .for {
        margin-top: 6%;
        margin-left: 15%;
    }
    
    .fore {
        margin-top: 2%;
        margin-left: 23%;
        width: 56%;
        background-color: #fff;
        border: 3px solid #c5c5c5;
        margin-bottom: 2em;
        padding: 1em;
        box-shadow: 1px 2px 1px rgba(0, 0, 0, 0.5);
    }
</style>
<h3 class="container">Ajout d'article :</h3>
<div class="fore">

    <form method="POST" action="{% url 'addUser' %}" class="for form-horizontal" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="form-group">
            <div class="col-sm-10 ">
                {{ form.as_p }}
            </div>

        </div>
    
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Ajouter" class="btn btn-success">
            </div>
        </div>
    </form>
</div>
{% endblock %}
