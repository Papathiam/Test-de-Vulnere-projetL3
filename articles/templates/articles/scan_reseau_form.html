{% extends 'base.html' %}
{% block body %}

<html>
    <head>

        <style type="text/css">
            .progress {
              margin: 10px;
              width: 100%;
            }
        </style>
    <!------ Include the above in your HEAD tag ---------->
    </head>
<body>     

    <div class="container">
    <div class="progress">
      <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        <span id="current-progress" class="com"></span>
      </div>
    </div>
    </div>
    <div class="row containerr">
    <div class="container">
        <h5 class="text-center">Découverte Réseau</h5>
        <p>Entrer une adresse réseau (adresse/masque):</p>

            <form  method="post">
                    {% csrf_token %}
                <div class="form-group">
                    {{ form }}
                </div>
                <input type="submit" value="Scan" class="btn btnn btn-success">

            </form>
    </div>
    <script >
    $(function() {
      var current_progress = 0;
      var interval = setInterval(function() {
          current_progress += 2;
          $("#dynamic")
          .css("width", current_progress + "%")
          .attr("aria-valuenow", current_progress)
          if (current_progress >= 100)
              clearInterval(interval);
      }, 1000);
    });
    $(document).ready(function () {
        $('.progress').hide();
        $('.btnn').click(function () {
            $('.progress').show();
            $('.btnn').hide();
            $('.containerr').hide();

        });
    });
    </script>

{% endblock %}
